<div class="signPage">

  <nav class="signNav">
    <div class="storeName">
      <h4>ANYKRISS</h4>
    </div>
    <div class="signOptions">
      <button class="signIn">Sign In</button>
      <button class="signUp">Sign Up</button>
    </div>
  </nav>

  <div class="signContainer">
    <!-- <div class="illustrationLeft"></div> -->
    <div class="formContainer">
      <div class="signTittle">
        <p>Hey, enter your details to get sign in<br>to your account</p>
      </div>

      <form (ngSubmit)="onRegister()" #myForm="ngForm" class="form">
        <!-- <div class="input-group">
          <label for="name">Name</label>
          <input type="text" required name="name" id="name" [(ngModel)]="register.name" />
          <p>Incorrect name</p>
        </div> -->

        <div class="input-group">
          <input type="email" placeholder="  Email..." required name="email" id="email" #myEmail="ngModel" [(ngModel)]="register.email" autocomplete="off">
          <!-- <p *ngIf="myEmail.invalid">Incorrect email</p> -->
        </div>

        <div class="input-group">
          <input type="password" placeholder="  Password..." required name="password" id="password" #myPassword="ngModel" [(ngModel)]="register.password">
          <!-- <p>Incorrect password</p> -->
        </div>

        <div class="supportText">
          <p>Having trouble in sign in?</p>
        </div>

        <button [disabled]="myForm.invalid" type="submit">Sign In</button>
      </form>

      <p class="optionText">—  Or sign in with  —</p>

      <a id="signinGoogle">
        <img src="../assets/google.png"> Google
      </a>

      <div class="textForSignUp">
       <label class="" for="">Don't have an account?  </label>
       <a href="#/Register" class="textHref" id="" for="">Request Now</a>
      </div>
    </div>

    <div class="illustrationRight">
      <img src="../assets/illusRigth.png" alt="Girl in a jacket">
    </div>

  </div>

  <footer class="signFooter">
    <p>AnyKriss Co. 2022   |   Privacy Policy</p>
  </footer>

</div>
